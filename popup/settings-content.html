<!-- 主题选择器 -->
<div class="theme-selector">
    <div class="item flex-x-y active" data-type="light">
        <q-icon name="sun" size="1.3em"></q-icon>
        <span class="text">浅色</span>
    </div>
    <div class="item flex-x-y" data-type="dark">
        <q-icon name="moon" size="1.3em"></q-icon>
        <span class="text">深色</span>
    </div>
    <div class="item flex-x-y" data-type="auto">
        <q-icon name="auto" size="1.3em"></q-icon>
        <span class="text">自动</span>
    </div>
</div>

<!-- 颜色选择器 -->
<div class="color-selector">
    <div class="item active" data-color="#3080FF" style="background: #3080FF"></div>
    <div class="item" data-color="#7C60FC" style="background: #7C60FC"></div>
    <div class="item" data-color="#E68A51" style="background: #E68A51"></div>
    <div class="item" data-color="#E0BA13" style="background: #E0BA13"></div>
    <div class="item" data-color="#16C0CC" style="background: #16C0CC"></div>
    <div class="item" data-color="#55BE83" style="background: #55BE83"></div>
</div>

<!-- 其他设置 -->
<div class="other-list">
    <div class="item flex-x-between">
        <span>运行界面控制栏</span>
        <q-switch id="showControlBarSwitch"></q-switch>
    </div>
</div>
